<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, #10161c, #1e484f);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .container {
        width: 300px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        padding: 30px 25px;
        text-align: center;
      }

      h2 {
        margin-bottom: 20px;
        color: #2c3e50;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      input {
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        transition: border 0.3s;
      }

      input:focus {
        outline: none;
        border-color: #1e484f;
      }

      .login_btn,
      .rgst_btn {
        padding: 10px;
        background-color: #175760;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-weight: bold;
      }

      .login_btn:hover,
      .rgst_btn:hover {
        background-color: #1b2329;
        cursor: pointer;
      }

      .down {
        margin-top: 15px;
        display: flex;
        justify-content: center;
        gap: 5px;
        font-size: 14px;
      }

      .registor_btn,
      .log_btn {
        color: #1e484f;
        font-weight: bold;
        cursor: pointer;
        transition: color 0.3s;
      }

      .registor_btn:hover,
      .log_btn:hover {
        color: #086754;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>

    <script>
      let dis = 1;
      let data = [
        {
          firstname: "Alice",
          lastname: "Johnson",
          email: "alice.johnson@example.com",
          password: "password123",
        },
        {
          firstname: "Bob",
          lastname: "Smith",
          email: "bob.smith@example.com",
          password: "securePass456",
        },
        {
          firstname: "Carol",
          lastname: "Miller",
          email: "carol.miller@example.com",
          password: "qwerty789",
        },
        {
          firstname: "David",
          lastname: "Lee",
          email: "david.lee@example.com",
          password: "myPassword321",
        },
        {
          firstname: "Eve",
          lastname: "Davis",
          email: "eve.davis@example.com",
          password: "passWord!2024",
        },
      ];

      let container = document.querySelector(".container");

      function display(di) {
        if (di === 1) {
          container.innerHTML = `
            <h2>Login</h2>
            <form id="loginForm">
              <input type="text" id="logemail" placeholder="Email:name123@example.com" required />
              <input type="password" id="logpass" placeholder="Password" required />
              <button type="submit" class="login_btn">Login</button>
              <div class="down">
                <span>Don't have an account?</span>
                <span class="registor_btn">Register now</span>
              </div>
            </form>
          `;
        } else if (di === 2) {
          container.innerHTML = `
            <h2>Register</h2>
            <form id="registerForm">
              <input type="text" id="fname" placeholder="First name" required />
              <input type="text" id="lname" placeholder="Second name" required />
              <input type="text" id="remail" placeholder="Email" required />
              <input type="password" id="rpass" placeholder="Password" required />
              <button type="submit" class="rgst_btn">Register</button>
              <div class="down">
                <span>Have an account?</span>
                <span class="log_btn">Login Here</span>
              </div>
            </form>
          `;
        } else if (di === 3) {
          container.innerHTML = `<h2>WELCOME</h2>`;
        }
      }

      display(dis);

      document.addEventListener("click", function (e) {
        if (e.target.classList.contains("registor_btn")) {
          dis = 2;
          display(dis);
        } else if (e.target.classList.contains("log_btn")) {
          dis = 1;
          display(dis);
        }
      });

      document.addEventListener("submit", function (e) {
        e.preventDefault();

        if (e.target.id === "loginForm") {
          let em = document.getElementById("logemail").value;
          let pass = document.getElementById("logpass").value;
          let found = false;

          for (let x of data) {
            if (x.email === em) {
              found = true;
              if (x.password === pass) {
                display(3);
              } else {
                alert("You entered the wrong password");
              }
              break;
            }
          }

          if (!found) {
            alert("You entered the wrong email");
          }
        }

        if (e.target.id === "registerForm") {
          let fname = document.getElementById("fname").value;
          let lname = document.getElementById("lname").value;
          let remail = document.getElementById("remail").value;
          let rpass = document.getElementById("rpass").value;

          data.push({
            firstname: fname,
            lastname: lname,
            email: remail,
            password: rpass,
          });

          alert("Successfully registered! Now you may log in.");
          dis = 1;
          display(dis);
        }
      });
    </script>
  </body>
</html>
